<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="150" style="border:5px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Create a red line in position 150
ctx.strokeStyle = "blue";
ctx.moveTo(150, 20);
ctx.lineTo(150, 130);
ctx.stroke();

ctx.font = "20px Arial";    

// Show the different textAlign values
ctx.textAlign = "end";      
ctx.fillText("About me", 140, 50);
ctx.font = "25px Arial";
ctx.textAlign = "start";
ctx.fillText("ABIGAEL R. ROQUE, RN", 160, 70);
ctx.textAlign = "left"; 
ctx.fillText("Project Assistant", 160, 110);
//ctx.textAlign = "center";     
//ctx.fillText("textAlign=center",150, 120);              
//ctx.textAlign = "right";      
//ctx.fillText("textAlign=right",150, 140);
</script>
<button onclick="window.location.href='learn_more.html';">
    Learn more about me
</button>
</body>
</html>
